<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>cube with six faces</title>
        <script src="../lib/three.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor( 0x99CCFF );
            document.body.appendChild(renderer.domElement);

            var material, geometry, mesh;
            material = [
                new THREE.MeshBasicMaterial({color:'orange', side:THREE.FrontSide}),
                new THREE.MeshBasicMaterial({color:'green', side:THREE.FrontSide}),
                new THREE.MeshBasicMaterial({color:'brown', side:THREE.FrontSide}),
                new THREE.MeshBasicMaterial({color:'yellow', side:THREE.FrontSide}),
                new THREE.MeshBasicMaterial({color:'black', side:THREE.FrontSide}),
                new THREE.MeshBasicMaterial({color:'pink', side:THREE.FrontSide})
            ];

            geometry = new THREE.BoxGeometry(1, 1, 1);

            mesh = new THREE.Mesh(geometry, material);

            scene.add(mesh);

            camera.position.z = 5;

            function render() {
                requestAnimationFrame(render);

                renderer.render(scene, camera);
            }

            render();

        </script>
    </body>
</html>
