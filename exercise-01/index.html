<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>cube with six faces</title>
        <script src="../lib/three.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor( 0x99CCFF );
            document.body.appendChild(renderer.domElement);

            var material, geometry, mesh;
            material = new THREE.MeshBasicMaterial({color:0xff0000, side:THREE.FrontSide, vertexColors: THREE.FaceColors});
            geometry = new THREE.Geometry();
            geometry.vertices.push(new THREE.Vector3(0, 0, 0));
            geometry.vertices.push(new THREE.Vector3(0, 1, 0));
            geometry.vertices.push(new THREE.Vector3(1, 1, 0));
            geometry.vertices.push(new THREE.Vector3(1, 0, 0));
            geometry.vertices.push(new THREE.Vector3(0, 1, 1));
            geometry.vertices.push(new THREE.Vector3(1, 1, 1));
            geometry.vertices.push(new THREE.Vector3(1, 0, 1));

            geometry.faces.push(new THREE.Face3(5, 4, 7));
            geometry.faces.push(new THREE.Face3(7, 6, 5));

            geometry.faces[ 0 ].color.setHex( 0x99FF33 );
            mesh = new THREE.Mesh(geometry, material);



            scene.add(mesh);

            camera.position.z = 5;

            function render() {
                requestAnimationFrame(render);

                renderer.render(scene, camera);
            }

            render();

        </script>
    </body>
</html>
